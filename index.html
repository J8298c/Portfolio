<!DOCTYPE html>

  <body>
    <div class="custom-menu-wrapper">
          <div class="pure-menu custom-menu custom-menu-top">

              <ul class="pure-menu-list">

    <div class="pure-g welcome">

        <h1>Hi I'm <span class="name">Julio</span></h1>
      </div>
    </div>

        </div>
    </div>
    <!--put image here-->

      </div>

      <div class="projects pure-u-1-3">
          <img src="./images/apollo_iphone.png" alt="app splash page" class="project-img">
      </div>
      <div class="project-buttons pure-u-1-2">

      </div>

      <div class="projects pure-u-1-3">
